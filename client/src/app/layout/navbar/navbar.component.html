<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" routerLink="">Dubai Landmarks</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" (click)='toggleMenu()' aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <fa-icon [icon]="['fas', 'bars']"></fa-icon>
    </button>
    <div [ngbCollapse]='isCollapsed' class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto" [ngSwitch]="userLoggedIn()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/landmarks" (click)='closeMenu()'>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" (click)='closeMenu()'>About</a>
        </li>
        <li class="nav-item" *ngSwitchCase="false">
          <a class="nav-link" (click)='goToLogin()'>Sign-in</a>
        </li>
        <li ngbDropdown class="nav-item" *ngSwitchCase="true">
          <a class="nav-link" ngbDropdownToggle>
            <fa-icon [icon]="['fas', 'user']"></fa-icon>
          </a>
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="logout()">Logout</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
